name: CI/CD ChatApp (Manual Docker Steps)

on:
  push:
    branches: [main,develop]

env:
  IMAGE_REPO: ${{ github.repository }} # Lấy tên User/Org và Tên Repo
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Vẫn cần quyền này để đẩy lên GHCR
      
    steps:
      # 1. Checkout (Đây là Action cần thiết duy nhất)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to GHCR (Thủ công)
      - name: Manual Login to GHCR
        # Sử dụng lệnh docker login tiêu chuẩn, truyền token qua stdin
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
        
      # 3. Build All Services (Thủ công, dùng docker compose)
      - name: Build All Services
        run: |
          # Truyền SHA commit làm VERSION_TAG để gắn tag duy nhất
          VERSION_TAG=${{ github.sha }} FULL_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_REPO }} docker compose build --no-cache --parallel
          
      # 4. Tag and Push All Services (Thủ công)
      - name: Tag and Push Images
        run: |
          # Khai báo các biến cục bộ
          REPO=${{ env.IMAGE_REPO }}
          TAG=${{ github.sha }}
          REGISTRY=${{ env.REGISTRY }}
          
          # Định nghĩa mảng dịch vụ
          SERVICES=(api-server chat-server client)

          for SERVICE in "${SERVICES[@]}"; do
            FULL_IMAGE=$REGISTRY/$REPO/$SERVICE
            
            echo "Processing $SERVICE..."
            
            # 4a. Đẩy tag SHA commit
            docker push $FULL_IMAGE:$TAG
            
            # 4b. Gắn tag 'latest' vào image SHA commit
            docker tag $FULL_IMAGE:$TAG $FULL_IMAGE:latest
            
            # 4c. Đẩy tag 'latest'
            docker push $FULL_IMAGE:latest
          done
          
  # ----------------------------------------------------
  
  deploy:
    name: Deploy to server
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup SSH key connection
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy Application
        run: | 
          scp \
          ./docker-compose.deploy.yml \
          ./nginx.conf \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/chatapp/

          echo "Copy docker-compose file thành công và bắt đầu đăng nhập..."

          ssh \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
          cd /var/www/chatapp || exit 1
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

          export DB_URL='${{ secrets.DB_URL }}'
          export SECRET_KEY='${{ secrets.SECRET_KEY }}'
          export SECRET_REFRESH_KEY='${{ secrets.SECRET_REFRESH_KEY }}'

          docker compose -f docker-compose.deploy.yml pull
          docker compose -f docker-compose.deploy.yml up -d --remove-orphans

          docker image prune -f
          EOF
